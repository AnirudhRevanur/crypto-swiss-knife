name: Lint Code Base

permissions:
  contents: read
  status: write

on:
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_RUST: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
